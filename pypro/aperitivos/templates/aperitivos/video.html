{% extends 'base/base.html' %}
{% load static %}
{% block title %}Python Pro - Aperitivo{% endblock title%}
{% block description %}Página do Vídeo gratuito de python{% endblock description %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-4 mb-3">{{ video.titulo | default:"Faltando Título"  }}</h1>
            <iframe src="https://www.youtube.com/embed/{{ video.youtube_id }}" width="560" height="315" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </div>
    </div>
</div>
{% endblock body %}
